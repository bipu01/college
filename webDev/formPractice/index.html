<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <title>Document</title>
</head>

<body class="form">
      <form method="post">
            <div>
                  <label for="search">
                        Username:
                        <input type="text" name="search" placeholder="Search">
                  </label>
            </div>

            <div>
                  <label>
                        Email:
                        <input type="email" name="email" placeholder="email">
                  </label>
            </div>

            <div>
                  <label>
                        Password:
                        <input type="password" name="password" placeholder="password">
                  </label>
            </div>

            <div>
                  <label for="confirmPassword">
                        Confirm password:
                        <input type="password" name="confirmPassword" placeholder="email">
                  </label>
            </div>

            <label for="gender">
                  Gender:

                  <label for="gender">
                        Male
                        <input type="radio" name="gender" value="male">
                  </label>

                  <label for="gender">
                        Female
                        <input type="radio" name="gender" value="female">
                  </label>
            </label>

            <div>
                  <label for="toppings">
                        Favourate pizza toppings:
                        <label for="toppings">
                              Mushroom
                              <input type="checkbox" name="toppings" value="Mushroom">
                        </label>
                        <label for="toppings">
                              Olive
                              <input type="checkbox" name="toppings" value="Olive">
                        </label>
                        <label for="toppings">
                              Jalapinio
                              <input type="checkbox" name="toppings" value="Jalapinio">
                        </label>
                  </label>
            </div>

            <div>
                  <label for="pizzaStyle">
                        Pizza Style:
                        <select name="pizzaStyle">
                              <option value="cheese">Cheese</option>
                              <option value="Chicken">Chicken</option>
                              <option value="Buff">Buff</option>
                        </select>
                  </label>
            </div>

            <button type="submit">Search</button>
      </form>
</body>

</html>
