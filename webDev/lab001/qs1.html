      <h1>HTML Basics</h1>

      <h2>Use of &lt;p&gt; Tag</h2>
      <p>The &lt;p&gt; tag is used to define a paragraph. It automatically adds space before and after the text.</p>

      <h2>Use of &lt;pre&gt; Tag</h2>
      <pre>
The &lt;pre&gt; tag is used to display preformatted text.
It preserves spaces and line breaks exactly as written.
    </pre>
